# Application Configuration
spring.application.name=account-service
server.port=8082

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://account-postgres:5432/accountdb
SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration - CHANGE TO UPDATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

spring.flyway.enabled=false

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=5000

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.healthcheck.enabled=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# JWT Configuration
JWT_SECRET: ${JWT_SECRET}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health Check Configuration
management.health.db.enabled=true
management.health.rabbit.enabled=true
management.health.diskspace.enabled=true

# Logging Configuration
logging.level.com.banking.account=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.com.netflix.eureka=INFO
logging.level.org.hibernate.SQL=DEBUG

# Server Configuration
server.servlet.context-path=/
server.forward-headers-strategy=framework

# CoinGecko API Configuration
coingecko.api.timeout=10
coingecko.api.max-retries=3
coingecko.api.base-url=https://api.coingecko.com/api/v3

# Rate limiting (CoinGecko free tier: 10-50 calls/minute)
coingecko.rate-limit.calls-per-minute=30